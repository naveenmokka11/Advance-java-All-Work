<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta charset="ISO-8859-1">
	<title>student register</title>
	<link rel="stylesheet" href="register.css" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
	 integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<center>

<fieldset id="fset">
	<legend style="text-align: center;">Student New Registraction</legend>
	
	<form action="register" method="post">

		<label>Name</label>&nbsp; &nbsp;<input type="text" placeholder="Enter name" name="name" class="inbox"><br>
		<br>
		<label>Email</label>&nbsp; &nbsp;<input type="email" placeholder="Enter email" name="email" class="inbox"><br>
		<br>
		<label>Password</label><input type="password" placeholder="Enter password" name="pwd" class="inbox"><br>
		<br>
		<label>Phone</label>&nbsp; &nbsp;<input type="tel" placeholder="Enter phone number" name="phone" class="inbox"><br>
		<br>
		<label>Address</label>&nbsp; &nbsp;<input type="text" placeholder="Enter address" name="address" class="inbox"><br>
		<br>
		<br>
		<br>
		<input type="submit" class="btn btn-outline-success" value="Click-Me For Register">
		<!--<button type="button" class="btn btn-outline-success">Success</button>


	</form>
	
	
</fieldset>

</center>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
